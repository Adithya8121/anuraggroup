<!DOCTYPE html>
<html>
<head>
	<title>Positions </title>
	<style type="text/css">
		.main{
			background-color: lightgrey;
			height:1400px;
			width:500px;
			margin:auto;
			position:relative;
		}
		.box{
			width:200px;
			height: 200px;
		}
		.box1{
			background-color: lightblue;
			position:relative;
			top:100px;
			left:100px;

		}
		.box2{
			background-color: lightgreen;
			position:absolute;
			right:0px;
			top:0px;
			z-index: 1;
		}
		.box3{
			background-color: sandybrown;
			position:fixed;
			top:100px;
			right:200px;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>

	</div>
	
</body>
</html>
