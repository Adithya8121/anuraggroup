<!DOCTYPE html>
<html>
<head>
	<title>Execution context</title>
</head>
<body>
	<div></div>
	<script type="text/javascript">
		console.log(a);// undefined
		// e();
		var a = 10 ; 
		var b = a ;
		b = 30;
		function c(b){
			console.log(b);//5
		}
		function d(){
			var b= 4;
			c(10);
			console.log(b)//4
		}
		function e(){
			console.log(b);//5
			b = 5;
			d();
			console.log(b);//5
		}
		e();
		


		
	</script>
</body>
</html>
