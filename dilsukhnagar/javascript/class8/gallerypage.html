<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html,body,ul,li{
			padding:0px;
			margin:0px;
		}
		ul{
			width:600px;
			margin:auto;

		}
		ul::after , ul::before{
			content:'';
			display: block;
			clear:both;
		}
		ul li{
			width:200px;
			list-style-type: none;
			float:left;
		}
		img{
			width:200px;
			height:200px;
		}
		div{
			position:absolute ;
			width:100%;
			height:100%;
			background-color: rgba(81,81,82,0.5);
			left:0px;
			top:0px;
		}
		div > img{
			
			position:absolute;
			left:42%;
			top:20%;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#"><img src="images/download-1.jpg"></a></li>
		<li><a href="#"><img src="images/download-2.jpg"></a></li>
		<li><a href="#"><img src="images/download-3.jpg"></a></li>
		<li><a href="#"><img src="images/download-4.jpg"></a></li>
		<li><a href="#"><img src="images/download-5.jpg"></a></li>
		<li><a href="#"><img src="images/download-1.jpg"></a></li>
		<li><a href="#"><img src="images/download.jpg"></a></li>
	</ul>

</body>
</html>
