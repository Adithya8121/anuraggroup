<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html,body,ul,li{
			padding:0px;
			margin:0px;
		}
		ul{
			width:600px;
			margin:auto;

		}
		ul::after , ul::before{
			content:'';
			display: block;
			clear:both;
		}
		ul li{
			width:200px;
			list-style-type: none;
			float:left;
		}
		img{
			width:200px;
			height:200px;
		}
		div{
			position:absolute ;
			width:100%;
			height:100%;
			background-color: rgba(81,81,82,0.5);
			left:0px;
			top:0px;
		}
		div > img{
			
			position:absolute;
			left:42%;
			top:20%;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#"><img src="images/download-1.jpg"></a></li>
		<li><a href="#"><img src="images/download-2.jpg"></a></li>
		<li><a href="#"><img src="images/download-3.jpg"></a></li>
		<li><a href="#"><img src="images/download-4.jpg"></a></li>
		<li><a href="#"><img src="images/download-5.jpg"></a></li>
		<li><a href="#"><img src="images/download-1.jpg"></a></li>
		<li><a href="#"><img src="images/download.jpg"></a></li>
	</ul>
	<!-- <div>
		<img src="images/download-1.jpg">
	</div> -->
	<script type="text/javascript">
		function sum(a,b){
			console.log(a+b)
		}
		sum(10,20);

		var ulEl = document.getElementsByTagName('ul')[0];
		var liEl = document.getElementsByTagName('li')[0];
		var anchor = document.getElementsByTagName('a')[0];
		// ulEl.onclick = function(event){
		// 	console.log(event);

		// }
		function test1(e){
			console.log('you have clicked on ul element');
		}
		function test(e){
			e.stopPropagation();
			console.log('you have clicked on li element ');
		}
		ulEl.addEventListener('click',test1,false);
		liEl.addEventListener('click',test,false);
		anchor.addEventListener('click',function(){console.log('anchor')}, false)
		// create a pop up when user clicks on image
			// 

	</script>
</body>
</html>
